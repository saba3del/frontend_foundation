<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Modals Assignment</h1>
    <hr/>
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#modal1">Show Login</button>

    <div class="modal" id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Username : </label>
                    <input type="text" id="uname" name="uname"><br/><br/>
                    <label>Password : </label>
                    <input type="password" id="psw" name="psw">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" value="Submit" onclick="fn_submit()">Submit</button> 
                    <button type="button" class="btn btn-warning" value="Cancel" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div><br/>
    <div class="border text-center fw-bold fst-italic m-2 p-2">
    <p id="p1"></p></div>

    <script>
        function fn_submit(){
            
            var unameObj = document.getElementById("uname");
            var pswObj = document.getElementById("psw");
            var paraObj = document.getElementById("p1");

            if(unameObj.value=="saba" && pswObj.value=="123"){
                paraObj.innerText = "Welcome Saba !!"
            }
            else{
                paraObj.innerText = "Invalid username or password"
            }

        }
    </script>
</body>
</html>
