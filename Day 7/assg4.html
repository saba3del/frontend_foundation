<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
    <style>
        div{
            border: 1px solid black;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Foundation Assignment</h1>
    </hr>
    <div>
    <form>
        Employee no. :
        <input type="text" name="empno" id="empno" /><br/>
        Employee Name :
        <input type="text" name="empname" id="empname" /><br/>
        Job :
        <input type="text" name="empjob" id="empjob" /><br/>

        <button class="button tiny info" type="reset">Clear</button>
        <button class="button small secondary" type="button">Read</button>
        <button class="button success" type="submit">Update</button>
        <button class="button large alert" type="reset">Delete</button><br/>
        <button class="button expanded" type="submit">Submit to server</button>
    </form>
</div>
</body>
</html>
