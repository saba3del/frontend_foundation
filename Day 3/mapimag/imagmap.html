<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image mapping</title>
</head>
<body bgcolor="bisque">
    <h2>image mapping</h2>
    <hr/>
    <p>Click on the images to get the information.</p>

    <img src="image.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="12,107,105,307" alt="jquery" href="http://jquery.com">
  <area shape="rect" coords="141,108,260,295" alt="angularjs" href="http://angular.io">
  <area shape="rect" coords="299,107,388,313" alt="bootstrap" href="http://getbootstrap.com">
</map>
</body>
</html>
