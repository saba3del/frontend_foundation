<html lang="en">
<head>

<body>
    <label >Username :</label>
    <input type="text" name="uname" id="uname"/></br></br>
    <input type="button" value="get message" onclick="updateMsg()">
    <p id="p1"></p>

    <script>
        function updateMsg()
        {
            var unameObj = document.getElementById("uname")

            var paraObj = document.getElementById("p1");

            paraObj.innerText  = "Welcome to " + unameObj.value;

                
        }
    </script>
    
</body>
