<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body onload="fn_infoDispaly()">
    <h1 id="heading"></h1>
    <p id="date"></p>
    <script>
        function fn_infoDispaly(){
        var str=localStorage.getItem("CusInfo")
        var custObj= JSON.parse(str);
        console.log(custObj);

        var cname= custObj.cname;
        var jdt = custObj.joindate;
        var fclr = custObj.favcolor;

        var welc = document.getElementById("heading");
        welc.innerText = "Welcome " + cname + "!!";

        var paraobj = document.getElementById("date");
        paraobj.innerText = "Thank you for being a part of deloitte from " + jdt + ". Hope you have a great time in Deloitte.";
        
        document.body.style.background = fclr;
    }
    </script>
</body>
</html>
